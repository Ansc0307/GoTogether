<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar Contraseña</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1313ec",
            "background-light": "#f6f6f8",
            "background-dark": "#101022",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative min-h-screen flex items-center justify-center">
<div class="absolute inset-0">
<div class="bolivian-flag-bg"></div>
</div>
<div class="relative z-10 w-full max-w-md p-8 space-y-8 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm rounded-xl shadow-2xl">
<div class="text-center">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Recupera tu contraseña</h1>
<p class="mt-2 text-slate-600 dark:text-slate-400">Ingresa tu correo electrónico y te enviaremos un código para restablecer tu contraseña.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Correo Electrónico</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-3 py-3 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email" name="email" placeholder="Correo Electrónico" required="" type="email"/>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
            Enviar Código
          </button>
</div>
</form>
</div>
</div>

</body></html>
