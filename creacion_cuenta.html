<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative min-h-screen w-full flex flex-col items-center justify-center bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCJ5wyfbqsXr_Ef2vIXsU7HJxFgFvs9VNEY4kBtlc0IWNynLRugULvCAjxaz0gvKWd2wOLOBBKfraKlVtVAf2BfGxriAHNLBJJSJXoNtj7lekKGbqX1GKbg06jNnFspFbo7wwkZgSy9xPXb8qZv2ukvws0B6nWOc0rB9eRUPIxkKILsjs_MCYqKbhN-R9KOifBguVoguo1A-JZuP1oFmwgecaRKzLYKPXq4pyplbglsxHZNKDVfv7lGLwhMKeKmVBCZOdlMF7-wV5g');">
<div class="absolute inset-0 bg-background-light/80 dark:bg-background-dark/90 backdrop-blur-sm"></div>
<div class="relative w-full max-w-md p-6 sm:p-8 bg-background-light dark:bg-background-dark rounded-xl shadow-2xl m-4">
<div class="flex flex-col items-center mb-6">
<svg class="h-10 w-10 text-primary mb-2" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Crea tu cuenta</h1>
<p class="text-sm text-slate-600 dark:text-slate-400">Planifica tu próximo viaje por Bolivia</p>
</div>
<form class="space-y-4">
<div>
<label class="sr-only" for="full-name">Nombre Completo</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                            person
                        </span>
<input class="form-input w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 focus:ring-primary focus:border-primary rounded-lg text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500" id="full-name" placeholder="Nombre Completo" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="email">Correo Electrónico</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                            mail
                        </span>
<input class="form-input w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 focus:ring-primary focus:border-primary rounded-lg text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500" id="email" placeholder="Correo Electrónico" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Crear Contraseña</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                            lock
                        </span>
<input class="form-input w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 focus:ring-primary focus:border-primary rounded-lg text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500" id="password" placeholder="Crear Contraseña" type="password"/>
</div>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark transition-colors duration-300" type="submit">
                    Registrarse
                </button>
</form>
<p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
                ¿Ya tienes una cuenta? <a class="font-medium text-primary hover:underline" href="#">Inicia Sesión</a>
</p>
</div>
</div>

</body></html>
