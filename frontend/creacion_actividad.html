<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GoTogether - Crear Actividad</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#111827",
                        "text-dark": "#f3f4f6",
                        "subtle-light": "#e5e7eb",
                        "subtle-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input, .form-textarea {
            @apply w-full bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark border border-subtle-light dark:border-subtle-dark rounded-lg p-3 focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out;
        }
        .form-label {
            @apply text-text-light dark:text-text-dark font-medium mb-2;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="min-h-screen flex flex-col">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-subtle-light dark:border-subtle-dark">
<nav class="container mx-auto px-6 py-3 flex justify-between items-center">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold text-text-light dark:text-text-dark">GoTogether</h1>
</div>
<div class="hidden md:flex items-center space-x-6">
<a class="text-text-light dark:text-text-dark hover:text-primary transition-colors" href="#">Inicio</a>
<a class="text-text-light dark:text-text-dark hover:text-primary transition-colors" href="#">Viajes</a>
<a class="text-text-light dark:text-text-dark hover:text-primary transition-colors" href="#">Explorar</a>
</div>
<div class="flex items-center gap-4">
<button class="relative text-text-light dark:text-text-dark hover:bg-subtle-light dark:hover:bg-subtle-dark p-2 rounded-full transition-colors">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-primary ring-2 ring-background-light dark:ring-background-dark"></span>
</button>
<img alt="User avatar" class="h-10 w-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAltPdfs0f0eHewc-1wHPdDjFu4z05uctpsmWnehGN5VWKpAil_HtYYLkhvcF4S2dhk9suc0bTh_u59S1HBNhOdjtGAW_qoiesWdkiUGTk0WpWfAJQ-ymmJ4Rj62Ad3KKZhR5g1W52rdVpJ_dX_sV2o9o2RrA3VCclsuyMqaQhB50ehmihAtFDESbGH1oQOEs6JtPcVqz9MPAV1uw4eIpkgSUOUpcFaMk8QCqwowOm8WERpVDnkn39RC_xPoaVp2zYwpa8-jyXkksk"/>
</div>
</nav>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl bg-background-light dark:bg-background-dark rounded-xl shadow-lg border border-subtle-light dark:border-subtle-dark p-8 space-y-8">
<div>
<h2 class="text-center text-3xl font-extrabold text-text-light dark:text-text-dark">Crear Nueva Actividad</h2>
<p class="mt-2 text-center text-sm text-text-light/70 dark:text-text-dark/70">
                        Añade un nuevo evento a tu itinerario de viaje.
                    </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="form-label" for="event-name">Nombre del Evento/Actividad</label>
<input class="form-input" id="event-name" name="event-name" placeholder="Ej. Caminata al Salar de Uyuni" required="" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="form-label" for="date-time">Fecha y Hora</label>
<input class="form-input" id="date-time" name="date-time" required="" type="datetime-local"/>
</div>
<div>
<label class="form-label" for="location">Lugar/Ubicación</label>
<input class="form-input" id="location" name="location" placeholder="Ej. Uyuni, Potosí" required="" type="text"/>
</div>
</div>
<div>
<label class="form-label" for="description">Descripción</label>
<textarea class="form-textarea" id="description" name="description" placeholder="Describe los detalles de la actividad, como punto de encuentro, qué llevar, etc." rows="4"></textarea>
</div>
<div>
<label class="form-label" for="cost">Coste Estimado (Bs.)</label>
<div class="relative mt-1 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-text-light/50 dark:text-text-dark/50 sm:text-sm">Bs.</span>
</div>
<input class="form-input pl-10" id="cost" name="cost" placeholder="150" type="number"/>
</div>
</div>
<div class="flex items-center justify-end pt-4">
<button class="bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark py-2 px-4 rounded-lg font-semibold mr-4 hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors" type="button">Cancelar</button>
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors" type="submit">
                            Guardar Actividad
                        </button>
</div>
</form>
</div>
</main>
</div>


</body></html>
