<!DOCTYPE html>
<html lang="en"><head>

<title>GoTogether - Nueva Tarea</title>

<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark/50 backdrop-blur-sm sticky top-0 z-10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<svg class="text-primary" fill="none" height="24" viewBox="0 0 48 48" width="24" xmlns="http://www.w3.org/2000/svg">

</svg>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">GoTogether</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Viajes</a>
<a class="text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Explorar</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">
                                notifications
                            </span>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBc-Y_AvQ_EPmpIYaP6AZN5O59k6zv5vrcWrxTFHo-QGY9WTcb3ged3VS2hzMsz-Ou7HkQfCelqh7wRSCKtUnpvf6zvsXGFgUyAaSlkCG01DvqbtZtS_JjyfN1uNWEXlzJSYYnPJeVDREQam6HufRglR9NEGg2x1cc6iVZZBTJLEaBHtYj_C3To_ZfGJkszWzmtLjvoMnL7XMMtINfApHnrgsWE119JPxdKKBuvV8fhAqwhmNmIzKRG0oKNS_4YrklpV4KXJArqyGQ");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-2xl mx-auto">
<div class="mb-8">
<h2 class="text-4xl font-extrabold text-slate-900 dark:text-white">Nueva tarea</h2>
<p class="mt-2 text-slate-600 dark:text-slate-400">Completa los detalles para crear una nueva tarea para tu viaje.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="task-name">Nombre</label>
<input class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 focus:ring-primary focus:border-primary transition" id="task-name" placeholder="Ej. Reservar alojamiento en La Paz" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="task-description">Descripción</label>
<textarea class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 focus:ring-primary focus:border-primary transition" id="task-description" placeholder="Añade detalles como fechas, preferencias, presupuesto, etc." rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="assignee">Asignar al responsable</label>
<div class="relative">
<select class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 focus:ring-primary focus:border-primary transition custom-select-arrow" id="assignee">
<option disabled="" selected="" value="">Selecciona un miembro del grupo</option>
<option value="user1">Ana C. (Tú)</option>
<option value="user2">Carlos M.</option>
<option value="user3">Sofia R.</option>
<option value="user4">Javier L.</option>
</select>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-primary/20" type="submit">
                            Crear tarea
                        </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
