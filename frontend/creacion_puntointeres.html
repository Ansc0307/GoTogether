<span class="material-symbols-outlined text-3xl">
              stars
            </span>
<h2 class="text-xl font-bold text-gray-900 dark:text-white">GoTogether</h2>

</nav>

<button class="p-2 rounded-full text-gray-600 dark:text-gray-400 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">

              </span>
</button>

</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl space-y-8 bg-background-light/50 dark:bg-background-dark/50 p-8 rounded-xl border border-primary/10 dark:border-primary/20 shadow-lg">
<div>
<h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">Agregar un nuevo punto de interés</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Comparte un lugar increíble con tu grupo de viaje.
          </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-800 dark:text-gray-200" for="place-name">Nombre del lugar</label>
<div class="mt-1">
<input class="appearance-none block w-full px-4 py-3 rounded-lg bg-primary/5 dark:bg-primary/10 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="place-name" name="place-name" placeholder="Ej. Salar de Uyuni" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-800 dark:text-gray-200" for="location">Dirección/Ubicación en el mapa</label>
<div class="mt-1">
<input class="appearance-none block w-full px-4 py-3 rounded-lg bg-primary/5 dark:bg-primary/10 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="location" name="location" placeholder="Ej. Cerca de Colchani, Potosí" required="" type="text"/>
</div>
</div>
<div class="w-full h-64 rounded-lg bg-cover bg-center border-2 border-dashed border-primary/20 dark:border-primary/30 flex items-center justify-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5Ek2ISKHOXG0Yt_hwudE8DZ-ILZ9LXmX2aiskO2mQaBvb9-KT0N_LOEQF4tKqeOVYncfICnv_BVooFeK1A78VreR_1QpjkPhNLeDzycFDEEVuc9yw95PgCl1TWIcYqWmX2PIqtnWAxiJZVBxPdUrExJVLimotltlWkxFmtoRRg01fynPP_W9UtjiSupTSgtBL0RomJvhFfyv1V1GtCAMAb_qhJ7Bddr6nBpAd9_UiU42CqMKUux5WErhGPZQ3j8h-EykHj0mSeKw");'>
<button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50" type="button">
<span class="material-symbols-outlined mr-2 -ml-1">
                    add_location_alt
                  </span>
                  Cambiar ubicación en el mapa
               </button>
</div>
<div>
<label class="block text-sm font-medium text-gray-800 dark:text-gray-200" for="description">Descripción</label>
<div class="mt-1">
<textarea class="appearance-none block w-full px-4 py-3 rounded-lg bg-primary/5 dark:bg-primary/10 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="description" name="description" placeholder="Ej. El desierto de sal más grande del mundo, una maravilla natural de Bolivia." rows="4"></textarea>
</div>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-colors" type="submit">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-symbols-outlined h-5 w-5 text-white">
                    add_circle
                </span>
</span>
              Agregar Punto de Interés
            </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
