<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Viaje</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .bolivian-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231313ec' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 z-50 flex items-center justify-center bg-background-light/80 dark:bg-background-dark/80 bolivian-pattern">
<div class="relative w-full max-w-2xl rounded-xl bg-background-light dark:bg-background-dark shadow-2xl border border-primary/10 dark:border-primary/20">
<div class="p-8">
<div class="flex items-start justify-between mb-6">
<div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Configuraci√≥n del Viaje</h1>
<p class="mt-1 text-gray-600 dark:text-gray-400">Actualiza los detalles de tu aventura en Bolivia.</p>
</div>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="trip-name">Nombre del Viaje</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="trip-name" type="text" value="Aventura Andina 2024"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="destination">Destino</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="destination" type="text" value="Salar de Uyuni y Lagunas de Colores"/>
</div>
</div>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="start-date">Fecha de Inicio</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="start-date" type="date" value="2024-10-15"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="end-date">Fecha de Fin</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="end-date" type="date" value="2024-10-25"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="budget">Presupuesto (USD)</label>
<div class="relative mt-1">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-gray-500 sm:text-sm">$</span>
</div>
<input class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary pl-7 text-gray-900 dark:text-white" id="budget" type="number" value="1500"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="objectives">Objetivos del Viaje</label>
<div class="mt-1">
<textarea class="block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light/50 dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="objectives" rows="4">Fotografiar el amanecer en el Salar, visitar la Isla Incahuasi, y observar flamencos en la Laguna Colorada.</textarea>
</div>
</div>
<div class="pt-6 flex flex-col sm:flex-row-reverse sm:items-center sm:justify-between">
<button class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                            Guardar Cambios
                        </button>
<button class="mt-4 sm:mt-0 w-full sm:w-auto inline-flex justify-center rounded-lg border border-red-500/50 dark:border-red-500/40 bg-transparent px-6 py-3 text-base font-medium text-red-600 dark:text-red-400 hover:bg-red-500/10 dark:hover:bg-red-500/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-background-dark" type="button">
<span class="material-symbols-outlined mr-2">delete</span>
                            Eliminar Viaje
                        </button>
</div>
</form>
</div>
</div>
</div>

</body></html>
