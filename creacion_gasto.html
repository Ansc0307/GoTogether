<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1313ec",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
              "foreground-light": "#0d0d1b",
              "foreground-dark": "#f6f6f8",
              "subtle-light": "#e7e7f3",
              "subtle-dark": "#2a2a44",
              "muted-light": "#4c4c9a",
              "muted-dark": "#a9a9d4",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
          },
        },
      };
    </script>
<style>
      .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-auto min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-subtle-light dark:border-subtle-dark px-10 py-3">
<div class="flex items-center gap-4 text-foreground-light dark:text-foreground-dark">
<svg class="text-primary" fill="none" height="24" viewBox="0 0 48 48" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<h2 class="text-lg font-bold">GoTogether</h2>
</div>
<div class="flex items-center justify-end gap-4">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-subtle-light text-foreground-light hover:bg-primary/20 dark:bg-subtle-dark dark:text-foreground-dark dark:hover:bg-primary/30">
<span class="material-symbols-outlined"> help </span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center bg-no-repeat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKosmtTlqNk8tz9F5rc-wulUxRcBXJRSXHfDJtSpUdeQJLr3sYLvM4Bfc5ILuy2aY5W0Dpxs6ghsreOZKoZrWbh5jEXVMCoWh_zR4tM7c7uN5szTNVU2qG2rMoLKR5UzN_w3GbIyMDPwbFveAUhQAOiBNh5Hi27MY0G0Ow4PjBS99WPmDHpbz7U5xyWYOAboJ7IbwX-L1p9mBNlCPsHfnlR2Br9ZhGSTIpko9vuy0sz5-hQiHm6uoyn_BloFCPNUPclhWoQKwWI-w");'></div>
</div>
</header>
<main class="flex flex-1 justify-center px-4 py-8 sm:px-6 lg:px-8">
<div class="w-full max-w-lg space-y-8">
<div>
<h1 class="text-3xl font-bold text-foreground-light dark:text-foreground-dark">Registrar Gasto</h1>
<p class="mt-2 text-muted-light dark:text-muted-dark">Añade un nuevo gasto y repártelo entre los miembros del viaje.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="description">Descripción</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-0 bg-subtle-light p-4 text-foreground-light placeholder-muted-light focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-subtle-dark dark:text-foreground-dark dark:placeholder-muted-dark" id="description" name="description" placeholder="Ej. Cena en La Paz" type="text"/>
</div>
</div>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="amount">Monto (Bs.)</label>
<div class="mt-1">
<input class="block w-full rounded-lg border-0 bg-subtle-light p-4 text-foreground-light placeholder-muted-light focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-subtle-dark dark:text-foreground-dark dark:placeholder-muted-dark" id="amount" name="amount" placeholder="Ej. 250" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="paid-by">¿Quién pagó?</label>
<div class="mt-1">
<select class="block w-full rounded-lg border-0 bg-subtle-light p-4 text-foreground-light focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-subtle-dark dark:text-foreground-dark" id="paid-by" name="paid-by">
<option>Tú (Usuario)</option>
<option>Ana</option>
<option>Carlos</option>
<option>Sofía</option>
</select>
</div>
</div>
</div>
<div>
<h3 class="text-base font-medium text-foreground-light dark:text-foreground-dark">¿A quiénes corresponde pagar?</h3>
<fieldset class="mt-4 space-y-4">
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="form-checkbox h-5 w-5 rounded border-muted-light bg-subtle-light text-primary focus:ring-primary dark:border-muted-dark dark:bg-subtle-dark" id="ana-checkbox" name="ana-checkbox" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-foreground-light dark:text-foreground-dark" for="ana-checkbox">Ana</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="form-checkbox h-5 w-5 rounded border-muted-light bg-subtle-light text-primary focus:ring-primary dark:border-muted-dark dark:bg-subtle-dark" id="carlos-checkbox" name="carlos-checkbox" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-foreground-light dark:text-foreground-dark" for="carlos-checkbox">Carlos</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="form-checkbox h-5 w-5 rounded border-muted-light bg-subtle-light text-primary focus:ring-primary dark:border-muted-dark dark:bg-subtle-dark" id="sofia-checkbox" name="sofia-checkbox" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-foreground-light dark:text-foreground-dark" for="sofia-checkbox">Sofía</label>
</div>
</div>
</fieldset>
</div>
<div>
<h3 class="text-base font-medium text-foreground-light dark:text-foreground-dark">Reparto Automático</h3>
<div class="mt-4 flow-root">
<div class="-my-4 divide-y divide-subtle-light dark:divide-subtle-dark">
<div class="flex items-center justify-between py-4">
<p class="text-muted-light dark:text-muted-dark">Ana pagará</p>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Bs. 83.33</p>
</div>
<div class="flex items-center justify-between py-4">
<p class="text-muted-light dark:text-muted-dark">Carlos pagará</p>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Bs. 83.33</p>
</div>
<div class="flex items-center justify-between py-4">
<p class="text-muted-light dark:text-muted-dark">Sofía pagará</p>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Bs. 83.33</p>
</div>
</div>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                  Guardar Gasto
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
